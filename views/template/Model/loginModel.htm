  <!--SignIn Modal -->
  <div class="modal fade" id="SignInModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title" style="color: #2980b9; " >Sign In</h3>
        </div>
        <div class="modal-body">
        	<form id="loginform" action="Login" class="form-horizontal" method="post" role="form">
        		<div style="margin-bottom: 25px" class="input-group">
        			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        			<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email" required>
        		</div>
        		
        		<div style="margin-bottom: 25px" class="input-group">
        			<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        			<input id="login-password" type="password" class="form-control" name="password" placeholder="password" required>
        		</div>
        		
        		<div class="input-group">
        			<div class="checkbox">
        				<label>
        					<input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
        				</label>
        			</div>
        		</div>
        		
        		<div style="margin-top:10px" class="form-group">
        			<!-- Button -->
        			<div class="col-sm-12 controls">
        				<!-- <a id="btn-login" href="#" onclick="$(this).closest('form').submit()" class="btn btn-success">Login  </a> -->
        				<input type="submit" id="btn-login" class="btn btn-success" value="Login"/>
        				<a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>
        			</div>
        		</div>
        	</form>
        </div>
        <div class="modal-footer">
        	<div class="col-md-6">
        		<div style="float:left; padding-top:0px; font-size:85%" >
        			Don't have an account! 
        			<a data-dismiss="modal" data-toggle="modal" href="#SignUpModal" >
        				Sign Up Here
        			</a>
        		</div>
        	</div>
        	<div class="col-md-6">
        		<div style="float:right; font-size: 80%; position: relative;"><a href="#">Forgot password?</a></div>
        	</div>
        </div>
      </div>   
    </div>
  </div>
