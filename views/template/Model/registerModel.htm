
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
<!-- <script src="../resources/js/jquery.validate.min.js"></script> -->

<script src="../resources/js/validation.js"></script>

<!-- SignUp Modal -->
  <div class="modal fade" id="SignUpModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content" style="width: 700px">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <div class="row">
          	<h3 class="col-md-4 modal-title" style="color: #2980b9; " >Sign Up</h3>
          	<!-- <p id="requireMsg" class="col-md-4 col-md-offset-0"><font size="3" color="red">* The Password is Required</font></p> -->
          </div>
        </div>
        <div class="modal-body">
        	<form id="signupform" class="form-horizontal" action="Register" Method="POST" novalidate="novalidate" role="form">
            		<div id="signupalert" style="display:none" class="alert alert-danger">
            			<p>Error:</p>
            			<span></span>
            		</div>
            		<div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                        	<input type="text" class="form-control" name="email" placeholder="Email Address">
                        </div>
					</div>
					<div class="form-group">
                        <label for="username" class="col-md-3 control-label">UserName</label>
                        <div class="col-md-9">
                        	<input type="text" class="form-control" name="username" placeholder="User Name">
                        </div>
					</div>
					<div class="form-group">
                       	<label for="password" class="col-md-3 control-label">Password</label>
                       	<div class="col-md-9">
                       		<input type="password" class="form-control" name="userpass" id="userpass" placeholder="Password">
                       	</div>
					</div>
					<div class="form-group">
                       	<label for="password" class="col-md-3 control-label">Confirm Password</label>
                       	<div class="col-md-9">
                       		<input type="password" class="form-control" name="confpass" placeholder="Confirm Password">
                       	</div>
					</div>
					<div class="form-group">
                       	<label for="icode" class="col-md-3 control-label">Invitation Code</label>
                       	<div class="col-md-9">
                       		<input type="text" class="form-control" name="icode" placeholder="Optional">
                       	</div>
					</div>
					<div class="form-group">
						<!-- Button -->
						<div class="col-md-offset-3 col-md-9">
	                        <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp; Sign Up</button>
	                        <!-- <span style="margin-left:8px;">or</span> -->
						</div>
					</div>
                    <!-- <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                        	<button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>   Sign Up with Facebook</button>
						</div>
					</div> -->
				</form>
        </div>
        <div class="modal-footer">
        	<div class="col-md-12">
        		<div style="float:right; font-size: 85%; position: relative;"><a data-dismiss="modal" data-toggle="modal" href="#SignInModal" >Sign In</a></div>
        	</div>
        </div>
      </div>   
    </div>
  </div>
